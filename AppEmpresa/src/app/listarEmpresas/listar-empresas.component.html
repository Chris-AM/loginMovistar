<StackLayout orientation="vertical">
    <SearchBar hint="Search"
           textFieldHintColor="whitesmoke"
           textFieldBackgroundColor="orangered">
    </SearchBar>
    <Label *ngFor="let item of empresas" [text]="item.customerName"></Label>
    <ListView class="list-group">
        <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
            <!-- The item template can only have a single root view container (e.g. GridLayout, StackLayout, etc.)-->
            <GridLayout>
                <Label [text]="item.name" class="list-group-item"></Label>
            </GridLayout>
        </ng-template>
    </ListView>
</StackLayout>
