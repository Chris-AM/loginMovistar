<StackLayout orientation="vertical" padding="2">

    <StackLayout orientation="vertical" class="header">
        <SearchBar id="search-CompanySearchBar" hint="Busca por nombre de la empresa" [text]="searchPhrase" (textChange)="onTextChanged($event)" (clear)="onClear($event)" (submit)="onSubmit($event)" borderRadius="16" padding="2"></SearchBar>

        <Label class="welcome" text="Bienvenido, Pedro Perez"></Label>
        <Label class="choose" text="Elige la empresa que quieres gestionar"></Label>
    </StackLayout>

    <!--<Label *ngFor="let item of arrayEmpresas" [text]="item.customerName"></Label>-->


    <ListView id="listCompany-CompanyListView" [items]="arrayEmpresas" (itemTap)="onItemTap($event)" class="list-group">
        <ng-template let-item="item">
            <GridLayout columns="auto,100" rows="auto,auto" width="300" height="300">
                <Label id="nameCompany-CompanyLabel" [text]="item.customerName" col="0" row="0"></Label>
                <Label id="rutCompany-CompanyLabel" [text]="'Rut: ' + item.customerLegalId" col="0" row="1"></Label>
            </GridLayout>
        </ng-template>
    </ListView>

</StackLayout>
