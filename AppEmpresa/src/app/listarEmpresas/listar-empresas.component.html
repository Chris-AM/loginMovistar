
<StackLayout orientation="vertical"  padding="2">

    <SearchBar hint="Enter search term here ..." [text]="searchPhrase" (textChange)="onTextChanged($event)"
        (clear)="onClear($event)" (submit)="onSubmit($event)"></SearchBar>

    <ListView [items]="items"
              (itemTap)="onItemTap($event)"
              class="list-group">

        <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">

            <GridLayout columns="auto,100" rows="auto,auto" width="300" height="300">
                <Label [text]="item.name" fontAttributes="Bold" class="list-group-item" col="0" row="0"></Label>
                <Label [text]="'Rut: ' + item.role" col="0" row="1"></Label>
            </GridLayout>

        </ng-template>
    </ListView>
</StackLayout>
