<FlexboxLayout class="page">
    <StackLayout class="form">
        <Label text="LOGO" class="header"></Label>
        <StackLayout class="input-field">
            <TextField class="input" hint="RUT" tap="onTextInputTapped" [(ngModel)]="alterRut"></TextField>
        </StackLayout>
        <StackLayout class="input-field">
            <TextField #password class="input" hint="Password" (tap)="onRutPipeAndValidation()" secure="true"></TextField>
            <Label col="1" [text]="showHideIcon" class="showhide" (tap)="showHidePassword()" verticalAlignment="middle"></Label>
            <TextField [text]="pruebaRut"></TextField>

        </StackLayout>
        <button (tap)="onList()" text="Ingresar"></button>
        <Label text="Donâ€™t have an account?"></Label>
    </StackLayout>
</FlexboxLayout>
