<FlexboxLayout class="page">
    <StackLayout class="form">
        <Image id="logo-loginImage" width="190" height="60" stretch="aspectFit" row="0" col="0" src="res://logo_negocios"></Image>
        <ActivityIndicator id="loading-loginSpin" [busy]="isLoading" horizontalAlignment="center" verticalAlignment="center" [visibility]="isLoading? 'visible':'collapse'"></ActivityIndicator>
        <StackLayout>
            <Label id="msgWelcome-loginLabel" class="login-label2" text="{{ mensBienvenida }}"></Label>
            <Label id="msgInfo-loginLabel" class="msjinfo-label" text="{{ infoEntrada }}"></Label>
        </StackLayout>
        <StackLayout class="input-field position">
            <Label></Label>
            <TextField id="rut-loginTextField" hint="Rut *" class="input" #textField borderWidth="2" height="54" borderColor="#229EFF" borderRadius="19" padding="2" [(ngModel)]="alterRut" [ngStyle]="{'border-color': getColorUser()}"></TextField>
            <!-- <TextField id="rut-loginTextField" class="input" hint="Rut*" tap="onTextInputTapped" ></TextField> -->
            <Label id="validateRut-loginLabel" [text]="mensajeRut" *ngIf="isVisible" class="err"></Label>
            <AbsoluteLayout>
                <TextField id="password-loginTextField" #password hint="ContraseÃ±a *" class="input-pass"  borderWidth="2" height="54" borderColor="#229EFF" borderRadius="19" [(ngModel)]="passwordInput" [ngStyle]="{'border-color': getColorPass()}" (tap)="onRutPipeAndValidation()" secure="true"></TextField>
                <Label id="iconPassword-loginLabel" marginTop="15" [text]="showHideIcon" class="showhide fa fa-eye" (tap)="showHidePassword()" verticalAlignment="middle"></Label>
            </AbsoluteLayout>
            <label class="msjpass-label" id="verifyRut-loginLabel" text="{{ pistaPassword }}"></label>
            <GridLayout rows="auto,auto" columns="90,*">
                <Switch row="0" col="0" id="saveRut-loginSwitch" color="purple" backgroundColor="black" offBackgroundColor="black"></Switch>
                <label row="0" col="1" id="recoverRut-loginLabel" class="labelrecordar" text="{{ recRut }}"></label>
            </GridLayout>
            <Button id="logIn-loginButton" class="btnColor btnFontColor" (tap)="onList()" text="Ingresar"></Button>
            <Label id="forgetPassword-loginLabel" class="center" text="{{ olvidoPass }}"></Label>
        </StackLayout>
    </StackLayout>
</FlexboxLayout>
