<GridLayout id="example-background" loaded="onBackgroundLoaded">
    <GridLayout id="form-content" class="form-content" rows="auto,*,auto">
        <StackLayout class="top-border" row="0"></StackLayout>
        <ScrollView row="1" class="fields-section">
            <StackLayout>
                <!-- Username -->
                <GridLayout ios:columns="auto,*" android:rows="auto, auto" verticalAlignment="top">
                    <Label text="RUT" class="field-title"></Label>
                    <TextField id="username" row="1" class="field" hint="RUT" tap="onTextInputTapped" ></TextField>
                </GridLayout>
                <!-- Password -->
                <GridLayout ios:columns="auto,*" android:rows="auto, auto" verticalAlignment="top">
                    <Label text="Password" class="field-title" ></Label>
                    <GridLayout row="1" columns="*, auto" class="login-password-container">
                        <TextField #password col="0" class="eloha-font-semibold login-password-field" hint="Password"
                            secure="true"></TextField>
                        <Label col="1" [text]="showHideIcon" class="fa show-hide-icon"
                            (tap)="showHidePassword()" verticalAlignment="middle"></Label>
                    </GridLayout>
                </GridLayout>
                <StackLayout class="line"></StackLayout>
                <!-- <button [nsRouterLink]="['/listar-empresas']" text="Ingresar"></button> -->
                <button (tap)="onList()" text="Ingresar"></button>

                
            </StackLayout>
            <StackLayout>
                <TextField hint="ingresa texto" [(ngModel)]="ChallengeDescription"></TextField>
                <Button (tap)="onSetChallenge()" text="ingresar texto"></Button>
                <Label [text]="currentChallenge"></Label>
            </StackLayout>
        </ScrollView>
    </GridLayout>

</GridLayout>
