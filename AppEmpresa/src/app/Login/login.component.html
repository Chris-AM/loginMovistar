<FlexboxLayout class="page">
    <StackLayout class="form">
        <Image id="logo-loginImage" width="190" height="60" stretch="aspectFit" row="0" col="0" class="logo" src="res://logo_negocios"></Image>
        <ActivityIndicator id="loading-loginSpin" [busy]="isLoading" horizontalAlignment="center" verticalAlignment="center" [visibility]="isLoading? 'visible':'collapse'"></ActivityIndicator>
        <StackLayout>
            <Label id="msgWelcome-loginLabel" class="login-label2" text="{{ welcome }}"></Label>
            <Label id="msgInfo-loginLabel" class="center msjinfo-label" text="{{ info }}"></Label>
        </StackLayout>
        <StackLayout class="input-field position">
            <GridLayout columns="auto" rows="auto">
                <TextField row="0" id="rut-loginTextField" hint="Rut *" class="input" #textField borderWidth="2" height="54" borderColor="#229EFF" borderRadius="19" [(ngModel)]="alterRut" [ngStyle]="{'border-color': getColorUser()}"></TextField>

            </GridLayout>
            <Label id="validateRut-loginLabel" [text]="mensajeRut" *ngIf="isVisible" class="err"></Label>

            <GridLayout columns="auto" rows="auto">
                <TextField id="password-loginTextField" secure="true" #password hint="ContraseÃ±a *" class="input-pass" borderWidth="2" height="54" borderColor="#229EFF" borderRadius="19" [(ngModel)]="passwordInput" [ngStyle]="{'border-color': getColorPass()}" (tap)="onRutPipeAndValidation()"
                    row="0" colSpan="0"></TextField>
                <Label [text]="showHideIcon" class="showhide fa fa-eye" (tap)="showHidePassword()" id="iconPassword-loginLabel" text="5" row="0" zIndex="1"></Label>
            </GridLayout>

            <label class="msjpass-label" id="verifyRut-loginLabel" text="{{ passHint }}"></label>

            <GridLayout rows="auto,auto" columns="90,*">
                <Switch row="0" col="0" id="saveRut-loginSwitch" color="purple" backgroundColor="black" offBackgroundColor="black"></Switch>
                <label row="0" col="1" id="recoverRut-loginLabel" class="labelrecordar" text="{{ rememberPass }}"></label>
            </GridLayout>

            <GridLayout rows="auto,auto" columns="auto">
                <Button row="0" col="0" id="logIn-loginButton" class="btnProperties" (tap)="onList()" text="Ingresar"></Button>
                <Label row="1" col="0" id="forgetPassword-loginLabel" class="center" text="{{ passForgotten }}"></Label>
            </GridLayout>
        </StackLayout>
    </StackLayout>
</FlexboxLayout>
